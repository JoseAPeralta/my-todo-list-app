<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>My todo list app</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light bg-dark mb-5">
        <h1 class="navbar-brand mb-0 text-white">My todo list app</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <form>
                    <div class="form-group">
                        <label for="taskName">Name</label>
                        <input class="form-control" type="text" name="taskName" id="taskName" value="Hacer tarea">
                    </div>
                    <div class="form-group">
                        <label for="taskEndDate">End date</label>
                        <input class="form-control" type="date" name="taskEndDate" id="taskEndDate">
                    </div>
                    <div class="form-group">
                        <label>Urgency</label>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="urgencyLevel" id="taskUrgency1"
                                value="1" checked>
                            <label class="custom-control-label" for="taskUrgency1">
                                More
                            </label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="urgencyLevel" id="taskUrgency2"
                                value="2">
                            <label class="custom-control-label" for="taskUrgency2">
                                Medium
                            </label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="urgencyLevel" id="taskUrgency3"
                                value="3">
                            <label class="custom-control-label" for="taskUrgency3">
                                Less
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskType">Type</label>
                        <select class="custom-select" id="taskType">
                            <option>Personal</option>
                            <option>Academic</option>
                            <option>Job</option>
                        </select>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="button" value="Add task" id="addTask">
                </form>
            </div>

            <div class="col-12 col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">End date</th>
                                <th scope="col">Urgency</th>
                                <th scope="col">Type</th>
                                <th scope="col">Finally</th>
                            </tr>
                        </thead>
                        <tbody id="taskListContainer">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
